<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div>
    <div>
        <div>
            <div>
                <h4>메일 전송</h4>

                <div>
                    <label for="mailRecipient">메일 받는 사람:</label>
                    <input type="email" id="mailRecipient" name="mailRecipient" required>
                </div>
                <div>
                    <label for="mailSender">메일 보낸 사람 이름:</label>
                    <input type="text" id="mailSender" name="mailSender" required>
                </div>
                <div>
                    <label for="subject">메일의 제목:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="templateIdList">Thymeleaf 템플릿 아이디:</label>
                    <select id="templateIdList" name="templateIdList"></select>
                </div>

                <div id="templateParametersDiv"></div>

                <button id="mailSendButton">메일 전송</button>
            </div>
        </div>
    </div>
</div>
<script src="/api/template-api.js"></script>
<script src="/templates/main/template/index.js"></script>
</body>
</html>
